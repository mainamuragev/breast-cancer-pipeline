name: DAG Lint

on:
  push:
    paths:
      - 'dags/**.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install apache-airflow
      - name: Lint DAGs
        run: |
          for file in dags/*.py; do
            python "$file"
          done
